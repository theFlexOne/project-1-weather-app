<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Weather App</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Teko:wght@300;400;500;600;700&family=Titillium+Web:wght@200;300;400;600;700;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="/css/styles.css" />
  <script src="lib/moment/moment.min.js"></script>
  <script src="./app.js" type="module" defer></script>
</head>

<body>
  <header>
    <div class="logo" id="logo">
      <img src="./Images/weather-app-logo.png" alt="weather app logo" />
    </div>
    <!-- <div class="search-container"> -->

    <form>
      <label for="searchBox"></label>
      <!-- <input type="text" id="autocomplete" placeholder="Enter a place" class="search-box"> -->
      <input type="search" name="Location Search" class="search-box" id="searchBox"
        placeholder="Search by City & State, or Zip Code" autocomplete />
      <button type="submit" id="searchButton" class="search-button">
        <i class="material-icons-outlined">search</i>
      </button>
      <button type="button" id="userLocationButton" class="user-location-button">
        <i class="material-icons-outlined">my_location</i>
      </button>
    </form>
    <!-- </div> -->
    <nav>
      <a href="https://dev.to/eric_havey">Blog</a>
      <a href="https://github.com/theFlexOne/project-1-weather-app">GitHub</a>
      <a href="#">About</a>
    </nav>
  </header>

  <main>
    <section class="card forecast-overview"></section>
    <section class="card forecast-description"></section>
    <section class="card five-day-forecast"></section>
    <section class="card hourly-forecast">
      <div class="top-buttons" id="topButtons">
        <button type="button" id="prevHour"><span class="material-icons-outlined">
            keyboard_arrow_up
          </span></button>
        <button type="button" id="prevPage"><i class="material-icons-outlined">
            keyboard_double_arrow_up
          </i></button>
      </div>
      <div class="hours-wrapper" id="hoursWrapper">

      </div>
      <div class="btm-buttons" id="btmButtons">
        <button id="nextHour"><span class="material-icons-outlined">
            keyboard_arrow_down
          </span></button>
        <button id="nextPage"><span class="material-icons-outlined">
            keyboard_double_arrow_down
          </span></button>
      </div>
    </section>
    <section class="card bookmarked"></section>

  </main>

  <footer hidden>
    <h3 class="movie-quote" id="movieQuote"></h3>
  </footer>

  <template id="overviewTemplate">
    <div class="location-and-date">
      <div class="location"></div>
      <div class="date">
        <span class="day-name"></span>
        <span class="date"></span>
      </div>
    </div>
    <div class="weather">
      <div class="image-wrapper">
        <img src="#">
      </div>
      <div class="temp-wrapper">
        <span class="current-temp"></span>
        <span class="unit"></span>
      </div>
    </div>
  </template>

  <template id="descriptionTemplate">
    <div class="high-temp">High: ${Math.round(
      today.temp.max
      )}<span class="unit">°F</span></div>
    <div class="low-temp">Low: ${Math.round(
      today.temp.min
      )}<span class="unit">°F</span></div>
    <div class="rainChance">Rain: ${today.pop}%</div>
    <div class="wind">Wind: ${current.wind_speed} m/h</div>
    <div class="humidity">Humidity: ${current.humidity}%</div>
    <div class="visibility">Visibility: ${current.visibility / 100}%</div>
    <div class="sunrise">Sunrise: ${sunrise.hour()}:${
      (sunrise.hour() < 10 ? '0' : '' ) + sunrise.hour() } AM </div> <div class="sunset">Sunset: ${
        sunset.getHours() > 12 ? sunset.getHours() - 12 : sunset.getHours()
        }:${(sunset.getMinutes() < 10 ? '0' : '' ) + sunset.getMinutes()} PM </div> </template> <template
          id="fiveDayTemplate">
          <div class="day">
            <p class="day-name"></p>
            <img src="#" class="day-weather">
            <p class="temperature">
              00<span class="unit-system">&deg;F</span>
            </p>
          </div>
  </template>

  <template id="hourlyTemplate"></template>

  <template id="favoriteTemplate"></template>

</body>

</html>
